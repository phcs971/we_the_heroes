name: we_the_heroes
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  shared_preferences: ^0.5.7+3
  firebase_auth: ^0.16.1
  google_sign_in: ^4.5.1
  firebase_database: ^3.1.6
  pull_to_refresh: ^1.6.0
  url_launcher: ^5.4.11
  animated_overflow: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon_reverse.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/zzz.png
    - assets/images/logo_white.png
    - assets/images/google.png
  fonts:
    - family: Scriptina
      fonts:
        - asset: assets/fonts/Scriptina-Regular.ttf